name       : libwacom
version    : '0.29'
release    : 13
source     :
    - https://github.com/linuxwacom/libwacom/releases/download/libwacom-0.29/libwacom-0.29.tar.bz2 : 9cea00e68ddf342c3f749f6628d33fd3646f1937d7c57053ec6c5728d9a333b6
license    :
    - MIT
summary    : The libwacom package contains a library used to identify wacom tablets and their model-specific features.
description: |
    The libwacom package contains a library used to identify wacom tablets and their model-specific features.
component  : desktop.core
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    pushd tools
      install -dm00755 $installdir/usr/lib64/udev/rules.d
      ./generate-udev-rules > $installdir/usr/lib64/udev/rules.d/65-libwacom.rules
    popd
check      : |
    %make check
